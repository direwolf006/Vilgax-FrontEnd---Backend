	<script>
		function loadOfferXML() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			  displayOffersTable(this);
			}
		  };
		  xhttp.open("GET", "offers.xml", true);
		  xhttp.send();
		}
		function displayOffersTable(xml) {
		  var i;
		  var xmlDoc = xml.responseXML;
		  var table="<tr><th>Phone</th>"+
                    "<th>Discount ( % )</th>"+
                    "<th>MRP ( Rs. )</th>"+
                    "<th>Offer Price ( Rs. )</th></tr>";
		  var x = xmlDoc.getElementsByTagName("offer");
		  for (i = 0; i <x.length; i++) { 
			table += "<tr><td>" +
			x[i].getElementsByTagName("model")[0].childNodes[0].nodeValue +
			"</td><td>" +
			x[i].getElementsByTagName("discount")[0].childNodes[0].nodeValue +
			"</td><td>" +
			x[i].getElementsByTagName("mrp")[0].childNodes[0].nodeValue +
			"</td><td>" +
			x[i].getElementsByTagName("offer_price")[0].childNodes[0].nodeValue +
			"</td></tr>";
		  }
		  document.getElementById("offer-table").innerHTML = table;
		}
		</script>
